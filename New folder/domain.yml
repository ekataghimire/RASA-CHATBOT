  utter_anxiety_info:
    - text: "There are several types of anxiety disorders, including generalized anxiety disorder, panic disorder, social anxiety disorder, obsessive-compulsive disorder, and post-traumatic stress disorder."
    - text: "Some common symptoms of anxiety include feelings of nervousness, restlessness, or being on edge, increased heart rate, rapid breathing, sweating, trembling, difficulty concentrating, and difficulty sleeping."
    - text: "If you experience persistent and excessive worry or fear that interferes with your daily activities, you may have an anxiety disorder. It's important to talk to a mental health professional for an accurate diagnosis and treatment plan."
    - text: "It's important to seek help from a mental health professional if you think you might have anxiety. They can provide an accurate diagnosis and develop a treatment plan that's right for you."
    - text: "Yes, anxiety can be treated with a combination of therapy, medication, and lifestyle changes."
    - text: "The duration of anxiety can vary depending on the individual and the severity of their symptoms. With proper treatment and self-care, many people are able to manage their anxiety effectively."
